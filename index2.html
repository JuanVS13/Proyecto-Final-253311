<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="contenedor">
        <h1>REGISTRAR USUARIO</h1>
        <form id="registerForm">
            <label for="name">Nombre completo</label>
            <input type="text" id="name" placeholder="Ingresa tu nombre completo" required>

            <label for="email">Correo electrónico</label>
            <input type="email" id="correo" placeholder="ejemplo@gmail.com" required>

            <label for="itsonId">ID ITSON</label>
            <input type="text" id="itsonId" pattern="[0-9]{6}" maxlength="6" minlength="6" placeholder="Ejemplo: 124187" required>

            <label for="password">Contraseña</label>
            <input type="password" id="contra" placeholder="Crea la contraseña" required>

            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
    </div>

    <script src="./function.js"></script>
</body>
</html>
